<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">Compra del día {{fecha}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="tablaHistorico">
  <div class="titulo">Comprado por {{ comprador}}</div>
    <table class="table table-striped tabla_principal" id="articulosHist" cellpadding="0" cellspacing="0">
      <tbody>
        <tr class="odd">
          <td>Artículo</td>
          <td>Cantidad</td>
        </tr>
        <tr *ngFor="let articulo of articulosHistorico; let odd = odd" [ngClass]="{odd:odd}">
         <td>{{ articulo.name }}</td>
         <td>{{ articulo.cantidad }}</td>

      </tr>
    </tbody>
    </table>

  </div>

</ion-content>
